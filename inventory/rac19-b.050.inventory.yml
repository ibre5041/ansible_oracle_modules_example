all:
  hosts:
    rac19-b-node-1:
      address: 192.168.8.50
      oracle_crs_node_vip: rac19-b-lis-1
      oracle_release: 19c
      oracle_install_type: rac
    rac19-b-node-2:
      address: 192.168.8.51
      oracle_crs_node_vip: rac19-b-lis-2
      oracle_release: 19c
      oracle_install_type: rac
#    rac19-b-node-3:
#      address: 192.168.8.52
#      listener: rac19-b-lis-3
